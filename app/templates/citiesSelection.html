<form action="">
    <select name="select" id="select" ng-model="data.model">
        <option value="" disabled selected hidden>
            --Select city--
        </option>
        <option ng-repeat="city in data.cities" ng-hide="city.visible" value="{{city.id}}">
            {{city.name}}
        </option>
    </select>
    <button name="button" ng-click="addCity()">
        Add
    </button>
</form>
